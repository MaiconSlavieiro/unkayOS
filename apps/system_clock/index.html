<!-- apps/system_clock/index.html - v1.0.1 -->
<div id="system-clock-display" style="
    position: fixed;
    top: 10px;
    right: 10px;
    background-color: rgba(0, 0, 0, 0.5);
    color: white;
    padding: 10px 15px;
    border-radius: 8px;
    font-family: 'Roboto', sans-serif;
    font-size: 1.2em;
    z-index: 50; /* Acima do desktop, mas abaixo da taskbar/janelas */
    backdrop-filter: blur(5px);
    -webkit-backdrop-filter: blur(5px);
">
    <span id="current-time">--:--:--</span>
</div>
