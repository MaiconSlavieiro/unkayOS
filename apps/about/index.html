<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Sobre o unkayOS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="about-app-container">
    <header class="about-header">
      <img src="/apps/about/icon.svg" alt="Ícone do unkayOS" class="about-icon"/>
      <div>
        <h1 class="about-title">Sobre o unkayOS</h1>
        <span class="about-version">v1.1.0</span>
      </div>
    </header>
    <div class="about-main-area">
      <aside class="about-menu" aria-label="Menu de Documentação">
        <h2 class="about-menu-title">Documentação</h2>
        <ul id="about-docs-list" class="about-docs-list">
          <!-- Itens de docs inseridos via JS -->
        </ul>
      </aside>
      <main class="about-content" id="about-main-content" tabindex="0">
        <p>Bem-vindo ao unkayOS!<br>
        Selecione um documento à esquerda para visualizar informações, changelog ou tutoriais.</p>
      </main>
    </div>
    <footer class="about-footer">
      <span>unkayOS &copy; 2024 &mdash; <a href="https://github.com/unkayOS" target="_blank" rel="noopener">GitHub</a></span>
    </footer>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script type="module" src="main.js"></script>
</body>
</html>
