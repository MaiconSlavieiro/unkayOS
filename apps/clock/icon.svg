<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none">
  <!-- Clock face -->
  <circle cx="12" cy="12" r="9" stroke="white" stroke-width="1.5" fill="white" fill-opacity="0.1"/>
  
  <!-- Clock center -->
  <circle cx="12" cy="12" r="1" fill="white"/>
  
  <!-- Hour hand -->
  <line x1="12" y1="12" x2="12" y2="8" stroke="white" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Minute hand -->
  <line x1="12" y1="12" x2="15" y2="10" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Hour markers -->
  <circle cx="12" cy="5" r="0.5" fill="white"/>
  <circle cx="19" cy="12" r="0.5" fill="white"/>
  <circle cx="12" cy="19" r="0.5" fill="white"/>
  <circle cx="5" cy="12" r="0.5" fill="white"/>
  
  <!-- Digital display -->
  <rect x="8" y="15" width="8" height="2" rx="1" stroke="#37eae8" stroke-width="1" fill="#37eae8" fill-opacity="0.2"/>
  <text x="12" y="16.3" text-anchor="middle" fill="white" font-size="3" font-family="monospace">12:45</text>
</svg> 